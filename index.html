    <style>

            margin: 0;

            color: #fdfdfd;
        }

        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;

        header h1 {
            font-size: 3em;

            display: flex;

        }

            font-size: 2.5em;
            margin: 0;

        .hero p {
            font-size: 1.2em;
            margin-top: 10px;

        }

        .hero .cta {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #000;
            background: #ffd700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .hero .cta:hover {
            background: #ffcc33;
        }

        footer {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
